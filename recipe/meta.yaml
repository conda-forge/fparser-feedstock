{% set name = "fparser" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00d4f7e9bbd8a9024c3c2f308dd3be9b0eeff3cb852772c9f3cf0c4909dbafd4

build:
  entry_points:
    - fparser2=fparser.scripts.fparser2:main
  noarch: python
  number: 1
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: |
    {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - setuptools
    - setuptools-scm
    - setuptools_scm_git_archive
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - fparser
    - fparser.common
    - fparser.common.tests
    - fparser.one
    - fparser.one.tests
    - fparser.scripts
    - fparser.two
  commands:
    - fparser2 --help
    # check the version
    - python -c "import fparser; print(fparser.__version__); assert fparser.__version__ == '{{ version }}'"


about:
  home: https://github.com/stfc/fparser
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Modern Fortran Parser
  doc_url: https://github.com/stfc/fparser
  dev_url: https://github.com/stfc/fparser

extra:
  recipe-maintainers:
    - arporter
    - matthewrmshin
    - MatthewHambley
